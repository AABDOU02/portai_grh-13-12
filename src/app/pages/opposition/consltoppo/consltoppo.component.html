
<div class="container-fluid">

    <div class="responsive-table">

      <div class="card-body">

                    </h4>
                  </td>
               
                   

               
                </tr>
                <div  style="width:10%">
                  <label for="manufacturername">Choisir code pret</label>
  
                  <select (change)="test()"  [(ngModel)]="codepret" name="option" class="form-control" id="selectAction" *ngIf="array">
                    <option>aucun</option>
                                <option *ngFor="let op of array"  [ngValue]="op">
                                      {{ op}}
                                  </option>
                              </select>    
                            </div> 
              </table >

              <hr />

                    <td *ngIf="list">
                      <input

                        class="form-control"
                        id="inputPassword3"
                        placeholder=""

                        value={{list.cod_grp_pret}}
                      />
                    </td>
                    <td scope="row">Type Prêt</td>
                    <td *ngIf="list">
                      <input

                  </tr>

                    <td *ngIf="list">
                      <input
                        type="text"

                      />

                        type="text"

                        placeholder=""

                        value={{list.rem_men}}
                      />
                    </td>
                    
                    <td *ngIf="listL">
                     
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

              <div class="cadre-table-scroll">

               

                <br>
              
              
              </div>
              <ag-grid-angular  


              style="width: 100%; height: 500px;" 
              class="ag-theme-alpine"
              [rowData]="listlig" 
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [pagination]="true"
              [modules]="modules"
              
              >
              </ag-grid-angular>

</div>
</div></div>
